<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">SSO Angular</a>
      <form class="form-inline ">
        <button class="btn btn-primary my-2 my-sm-0 mr-2 col-md-4"
          routerLink="/" type="button">
            Home
        </button>

        <button id="qsLoginBtn"
          class="btn btn-primary my-2 my-sm-0 col-md-4 text-left"
          *ngIf="!auth.isAuthenticated()"
          (click)="auth.login()" type="button">
            Log In
        </button>

        <button id="qsLogoutBtn"
          class="btn btn-primary my-2 my-sm-0 col-md-4 text-right"
          *ngIf="auth.isAuthenticated()"
          (click)="auth.logout()" type="button">
            Log Out
        </button>

      </form>
  </div>
</nav>



<main role="main" class="container">
